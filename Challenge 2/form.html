<!DOCTYPE html>
<html>
<head>
  <!-- USER STORY #1 -->
  <title>
    Registration Form
  </title>
  <!-- USER STORY #8 -->
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <!-- USER STORY #1 -->
  <h1>Registration Form</h1>
  <form action="#">
    <!-- USER STORY #2 -->
    <fieldset>
      <legend>
        Personal Information
      </legend>
      <!-- USER STORY #3 -->
      <div>
        <label for="name">Full Name: </label>
        <input type="text" id="name" placeholder="E.g. John Smith" />
      </div>
      <div>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" />
      </div>
      <div>
        <label for="sex">Sex: </label>
        <label><input type="radio" name="sex" value="Male" />Male</label>
        <label><input type="radio" name="sex" value="Female" />Female</label>
      </div>
      <div>
        <label for="street">Street Address:</label><br/>
        <textarea id="street" rows="4" cols="28" placeholder="E.g. Unit 31"></textarea>
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="E.g. Manila" />
        <label for="country">Country:</label>
        <select id="country">
          <option>Brunei</option>
          <option>Cambodia</option>
          <option>Indonesia</option>
          <option>Laos</option>
          <option>Malaysia</option>
          <option>Myanmar(Burma)</option>
          <option>Philippines</option>
          <option>Singapore</option>
          <option>Thailand</option>
          <option>Timor Leste</option>
          <option>Vietnam</option>
        </select>
      </div>
    </fieldset>
    <!-- USER STORY #2 -->
    <fieldset>
      <legend>Contact Information</legend>
      <!-- USER STORY #4 -->
      <div>
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" placeholder="(Country)(Area)(Number)" />
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="E.g. johnsmith@codefor.asia" />
      </div>
    </fieldset>
    <!-- USER STORY #2 -->
    <fieldset>
      <legend>Others</legend>
      <!-- USER STORY #5 -->
      <table border="1">
        <thead>
          <tr>
            <th colspan="3">My Schedule</th>
          </tr>
          <tr>
            <th></th>
            <th>Activity</th>
            <th>Venue</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3">AM</th>
            <td>Go to the Gym</td>
            <td>Anytime Fitness</td>
          </tr>
          <tr>
            <td>Brunch</td>
            <td>Home</td>
          </tr>
          <tr>
            <td>Go to Work</td>
            <td>Code for Asia</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <th rowspan="3">PM</th>
            <td>Daily Meetings</td>
            <td>Coffee Shop</td>
          </tr>
          <tr>
            <td>Finish Work</td>
            <td>Code for Asia</td>
          </tr>
          <tr>
            <td>Hang out with Friends</td>
            <td>Happy Hour Bar</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">END</th>
          </tr>
        </tfoot>
      </table>
      <div>
        <input type="checkbox" id="check" /><label for="check">I agree to that the information I have entered into this form are true and correct.
      </div>
    </fieldset>
    <!-- USER STORY #7 -->
    <div>
      <input type="submit" value="Submit" />
      <input type="reset" />
    </div>
  </form>
</body>
</html>
